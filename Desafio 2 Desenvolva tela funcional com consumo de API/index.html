            <li class="nav-item"><a href="#" class="nav-link">Endereços</a></li>

            </li>
          </ul>

        <div class="mobile-menu-icon">

            <img class="icon" src="assects/menu.svg" alt="" />
          </button>

      <div class="mobile-menu">
        <ul>
          <li class="nav-item"><a href="#" class="nav-link">Endereços</a></li>

          </li>
        </ul>

    <!-- Seção change -->
    <div class="change">
      <div class="change-item">
        <h1>Descubra Mais com Precisão: <br />Previsões do Tempo e endereços<br />em tempo real.</h1>  
        <img src="assects/sol.svg" alt="" />
    </div> 

    <!-- Seção de formulario -->
    <div class="cpd-form-itens">
      <form class="cpd-form"action="https://formspree.io/f/xdkazzyr"method="post">
        <p class="form-super">
          <label>Primeiro nome:</label><br /><br />
          <input class="form-super-int" placeholder="Insira seu primeiro nome:" type="text" required name="nome"/>
        </p>

        <p class="form-super">
          <label>E-mail:</label><br /><br />
          <input class="form-super-int"
            placeholder="Insira seu e-mail" type="text" required name="email"/> 
        </p>

        <p class="form-super">
          <label>Digite o CEP:</label><br /><br />
          <input class="form-super-int" placeholder="Insira o CEP" type="text" required name="cep" />
        </p>

        <p>
            <label>Digite a latitude e longitude para saber a previsão:</label
            ><br /><br />
            <input class="form-inf" placeholder="Latitude" type="text" required name="latitude" />
            <input class="form-inf" placeholder="Longitude" type="text" required name="longitude" />
        </p>

        <button class="login-button" type="submit">Acessar</button>
      </form>
    </div>
